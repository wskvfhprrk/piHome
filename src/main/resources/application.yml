server:
  port: 8080
#信号接口
io:
  #信号输入"/dev/ttyAMA0"
  inCom: "/dev/ttyAMA0"
  #信号输出"/dev/ttyUSB0"
  outCom: "/dev/ttyUSB0"
spring:
  redis:
    port: 6379
  thymeleaf:
    enabled: true  #开启thymeleaf视图解析
    encoding: utf-8  #编码
    prefix: classpath:/templates/  #前缀
    cache: false  #是否使用缓存
    mode: HTML  #严格的HTML语法模式
    suffix: .html  #后缀名
